<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FileForge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>FileForge</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('organize') }}">
      <label>Source Folder:</label>
      <input type="text" name="source" placeholder="Enter source folder" required><br><br>
      <label>Destination Folder:</label>
      <input type="text" name="destination" placeholder="Enter destination folder" required><br>
      <br>
      <button type="submit">Organize Files</button>
    </form>
  </div>
</body>
</html>
